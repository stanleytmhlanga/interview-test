<div > 
<h2 class="heading">Tour of the Heroes</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Power</th>
        <th scope="col">Stat Strenght</th>
        <th scope="col">Stat Intelligence</th>
        <th scope="col">Stat Stamina</th>
       
      </tr>
    </thead>
    <tbody>
      <tr [class]="colorForHeroes" *ngFor="let hero of heroes">
        <td>{{hero.name}}</td>
        <td>{{hero.power}}</td>
        <td>{{hero.strength}}</td>
        <td>{{hero.intelligence}}</td>
        <td>{{hero.stamina}}</td>
        <td><button>evolve</button></td>
      </tr>
    </tbody>
  </table>

</div>
